<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonticons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'

        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-white text-info">
            <div class="container-fluid h1">Fonticons</div>
        </nav>
        <section id="form" class="text-white bg-info d-flex align-items-center justify-content-center">
            <label for="filter-select" class="mx-3">FILTRA PER TIPO</label>
            <select class="form-select w-25" id="filter-select" aria-label="Default select example">
            </select>
            <div class="input-group w-25 mx-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Filtro Manuale</span>
                <input type="text" class="form-control" id="filter-input" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </section>
    </header>

    <!-- main cards -->
    <main id="cards">
        <div class="container py-5">
            <div class="row g-5">

            </div>
        </div>
    </main>

    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>

</html>
